{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/signup.css' %}">
    <style>



        body {
            height: 100vh;
            width: 100%;

            background-image:  url("{% static 'assets/img/hero-bg.jpg' %} " );
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;


            display: flex;
            align-content: center;
            justify-content: center;

        }

    </style>

</head>
<body>


<div class="container">
<form action="/signup/" method="POST" class="signup_form">
    {% csrf_token %}

    <h3>Sign up</h3><br>
<label><b>Name</b></label><br>
<input type="text" name="client_name" required><br><br>


<label><b>Email</b></label><br>
<input type="email" name="client_email" required><br><br>


<label><b>Password</b></label><br>
<input type="password" name="client_password1" required><br><br>

<label><b>Confirm Password</b></label> <br>
<input type="password" name="client_password2" required><br><br>


<button class="btn1" type="submit">Submit</button>
    <br><br><br>

    <p>Already have an account? <a class="login_link"  href="{% url 'login' %}">Login</a></p>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
