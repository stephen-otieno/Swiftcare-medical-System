{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/signup.css' %}">

     <style>



        body {
            height: 100vh;
            width: 100%;

            background-image:  url("{% static 'assets/img/hero-bg.jpg' %} " );
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;


            display: flex;
            align-content: center;
            justify-content: center;

        }

    </style>

</head>
<body>

<div class="container" >

<form action="/login/" method="POST" class="signup_form">
    <h3>Login</h3> <br><br>

    {% csrf_token %}

  {{ form.as_p }} <br>

    <button class="btn1">Login</button>
    <br><br>

    <p>Do not have an account? <a href="{% url 'signup' %}" class="login_link"><b>Register</b></a></p>


</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
